<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Announcement Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="announcement-container" id="announcementContainer">
        <div class="announcement-header">
            📢 Announcements
            <button id="closeAnnouncements">✖️</button>
        </div>
        <ul id="announcementList">
            <!-- Announcements will be added here -->
        </ul>
        <div class="announcement-footer">
            <input type="text" id="newAnnouncementInput" placeholder="Enter new announcement...">
            <button id="addAnnouncementBtn">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
